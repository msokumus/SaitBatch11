<template>
    <lightning-card  
      title="Contact Search" icon-name="standard:contact">       
       <div class="slds-var-m-around_medium">
            <lightning-input 
                name="name" 
                label="Contact Search"
                onchange={changeHandler}>
            </lightning-input>
            <c-display-results
                result = {contacts}
                columns = {columns}
                error = {error}>
            </c-display-results>
       </div>
    </lightning-card>
</template>
