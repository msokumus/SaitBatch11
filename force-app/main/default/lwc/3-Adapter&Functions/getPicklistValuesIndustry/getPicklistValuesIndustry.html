<template>
    <lightning-card 
        title="Get Picklist Values - Industry"
        icon-name ="standard:industry">
        <div class = "slds-var-m-around_medium">
            <lightning-combobox
                label = "Select the Industry"
                options={industryOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <template lwc:if ={isSelected}>
                <div class = "slds-var-m-top_small">
                    Current Industry = {selectedIndustry}

                </div>
            </template>

        </div>
    </lightning-card>
</template>
