<template>
    <lightning-card title="Template Looping 2">
        <div class = "slds-var-m-around_medium">
            <template for:each={accounts} for:item="item">
                <div key = {item.Id}> 
                    <strong>{item.Name}</strong> <br>
                    {item.Industry} <br>
                    {item.Rating} <br> <br>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
