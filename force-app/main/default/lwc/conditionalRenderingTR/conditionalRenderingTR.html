<template>
    <lightning-card title="Conditional Rendering TR">
        <div class="slds-m-around_medium">
            <lightning-input
                type="checkbox"
                label="Show Details"
                onchange={handleChange}>
            </lightning-input>
            <template lwc:if={areDetailsVisible}>
                <div class="slds-m-around_medium">
                    <lightning-input
                        type="text"
                        label="First Name"
                        onchange={handleChange}>
                    </lightning-input>
                    <lightning-input
                        type="text"
                        label="Enter City"
                        onchange={handleChange}>
                    </lightning-input>
                    These are the details.<br>
                    I am {firstName}<br>
                    I am from {location.city}, {location.country}
                </div>
            </template>
        </div>
    </lightning-card>   
</template>

<!-- 
    buradaki if = true olursa calisir. baslangicta false
    onchange metodu ile degisiklikleri izliyoruz ve ona gore aksiyon olusturuyoruz. 
-->
