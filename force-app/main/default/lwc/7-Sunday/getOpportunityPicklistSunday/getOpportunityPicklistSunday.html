<template>
    <lightning-card 
        title="OPP INFORMATION"
        icon-name="standard:opportunity">
        <div class = "slds-var-m-around_medium">
            <lightning-input
                label = "Opportunity Name"
                name ="Opportunity"
                type = "text"
                onchange = {changeHandler}>
            </lightning-input>
            <lightning-combobox
                label = "Stage Name"
                name = "Stage"
                options = {stageOptions}
                onchange = {changeHandler}>
            </lightning-combobox>
            <lightning-combobox
                label = "Type"
                name = "Type"
                options= {typeOptions}
                onchange = {changeHandler}>
            </lightning-combobox>
        </div>
        <template lwc:if ={result}>
            <div class="slds-var-m-around_small">
                Thanks for choosing the correct information. You have entered <br/>
                Opportunity Name: {selectedOpp}<br/>
                Stage Name: {selectedStage} <br/>
                Opportunity Type: {selectedType}
            </div>
        </template>       
    </lightning-card>
</template>
