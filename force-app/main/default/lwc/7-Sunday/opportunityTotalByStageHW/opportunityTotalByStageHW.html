<template>
    <lightning-card 
            title="Opportunity Total By Stage HW" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
            label="Select Opportunity Stage "
            options={stageOptions}
            onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_small">
                <template lwc:if={oppTotal}>
                    <p>Total Amount is: <strong>{oppTotal}</strong> </p>
                </template>
    
                <template lwc:if={error}>
                    <p><strong>Error:</strong> {error}</p>
                </template>
            </div>           
        </div>
    </lightning-card>
</template>
